<ion-header mode="ios">
  <ion-toolbar color="primary" class="top-color">
    <ion-buttons slot="start"> 
        <ion-menu-button class="top-color"></ion-menu-button>
    </ion-buttons>
    <ion-title >Home</ion-title>
    <ion-buttons slot="end">
          <a href="/notifications" style="color:white">
              <ion-icon name="notifications"  size="large" ></ion-icon>
              </a>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content class="content-bg-color">

<ion-grid class="grid">
        <ion-row>
                <ion-col size="12">
                        <ion-card class="card">
                                <ion-card-header no-padding>
                                        <img src="../../assets/img/dashboard.fw.png" alt="Card img">
                                </ion-card-header>
                                
                                <ion-card-content>
                                        <ion-row padding-top>
                                                <ion-col size="12">
                                                        <ion-label color="primary">Thursday. 15 May</ion-label>
                                                </ion-col>
                                        </ion-row>
                                        <ion-row padding-top>
                                                <ion-col size="12">
                                                        <div class="ion-text-center">
                                                                <div class="ion-text-center">
                                                                        <h1><small>Hi ,</small><ion-text color="primary"> Assaaadd</ion-text></h1>
                                                                </div>  
                                                        </div>            
                                                </ion-col>
                                        </ion-row>
                                        <ion-row justify-content-center padding-top>
                                                <ion-col size="12">
                                                        <div class="ion-text-center">
                                                                <p class="p-style">would you like to order?</p>
                                                        </div>
                                                </ion-col>
                                                <ion-col size="12">
                                                        <ion-button
                                                        expand="full"
                                                        shape="round"
                                                        color="primary"
                                                        routerLink="/bookings"
                                                        routerDirection="forward"
                                                        mode="md"
                                                        >
                                                        Create New Order
                                                        </ion-button>
                                                </ion-col>
                                        </ion-row>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
        </ion-row>
</ion-grid>
        
</ion-content>
<ion-footer>
                <ion-toolbar class="tbar-color">
                        <ion-tabs> 
                                <ion-tab-bar slot="bottom">
                                <ion-tab-button href="dashboard" color="primary">
                                        <ion-label color="primary" class="p-style-tab">Home</ion-label>
                                        <ion-icon name="home" size="large" color="primary"></ion-icon>
                                </ion-tab-button>
                               
                                <ion-tab-button  href="profile" color="medium"  color="medium">
                                <ion-label color="medium" class="p-style">Profile</ion-label>
                                <ion-icon name="person" size="large" color="medium"></ion-icon>
                                </ion-tab-button>
                                <ion-tab-button href="workouts" color="medium">
                                  <ion-label color="medium" class="p-style">Booking</ion-label>
                                  <ion-icon name="aperture" size="large" color="medium"></ion-icon>
                                  
                                </ion-tab-button>
                                <ion-tab-button  href="services" color="medium"  color="medium">
                                                <ion-label color="medium" class="p-style">Services</ion-label>
                                                <ion-icon name="apps" size="large" color="medium"></ion-icon>
                                 </ion-tab-button>
                                <ion-tab-button href="schedules" color="medium">
                                        <ion-label color="medium" class="p-style">Promotions</ion-label>
                                        <ion-icon name="person-add" size="large" color="medium"></ion-icon>
                                </ion-tab-button>
                                
                                </ion-tab-bar>
                        </ion-tabs>
                    </ion-toolbar>
        </ion-footer>
