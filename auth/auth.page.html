<ion-content class="bg-image">
  <ion-grid class="grid" margin-top>           
    <ion-row align-items-center justify-content-center>
        <ion-col align-self-center> 
            <div class="ion-text-center ion-padding-top">
              <img src="../../../assets/img/logo.png"/>
            </div>
        </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center size="12">
        <ion-card class="card" mode="ios">
          <ion-card-content class="card-content">
            <ion-item lines="none" mode="ios" no-padding>
              <ion-icon name="person" color="primary" slot="start"></ion-icon> 
              <ion-input type="text" color="primary" placeholder="Username"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center size="12">
        <ion-card class="card-mr-t card" mode="ios">
            <ion-card-content class="card-content">
              <ion-item lines="none" mode="ios" no-padding>
                <ion-icon name="lock" color="primary" slot="start"></ion-icon> 
                <ion-input type="password" color="primary" placeholder="Password"></ion-input>
              </ion-item>
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center size="12">
        <ion-button 
          class="btn-primary-radius" 
          expand="block" 
          shape="round" 
          size="large" 
          mode="md"
          routerLink="/dashboard"
          routerDirection="forward"
          >Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center size="12">
          <ion-button
          type="button"
          fill="clear"
          expand="block"
          class="ion-text-capitalize"
          no-padding
          color="primary"
          routerLink="/forgetpass"
          routerDirection="forward"
        >
          Forgot Password?
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col size="5">
        <h2></h2>
      </ion-col>
      <ion-col size="2" align-self-center text-center>
          <ion-icon class="fb-btn"  name="logo-facebook"></ion-icon>
          <ion-icon class="tw-btn" name="logo-twitter"></ion-icon>
      </ion-col>
      <ion-col size="5">
        <h2></h2>
      </ion-col>
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col align-self-center size="12" no-padding>
          <ion-button
          type="button"
          fill="clear"
          expand="block"
          class="ion-text-capitalize"
          color="primary"
          routerLink="/register"
          routreDirection="forward"
        >
        New Here? Sign Up
        </ion-button>
          
    </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>
