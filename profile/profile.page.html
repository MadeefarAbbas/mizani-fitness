<ion-header mode="ios" no-background mode="ios" no-border>
  <ion-toolbar color="primary" class="top-color">
    <ion-buttons slot="start"> 
        <ion-menu-button class="top-color"></ion-menu-button>
    </ion-buttons>
    <ion-title class="top-color">Profile</ion-title>
    <ion-buttons slot="end" color="light">
        <a href="/notifications" style="color:white">
          <ion-icon name="notifications"  size="large" ></ion-icon>
          </a>
    </ion-buttons>
  </ion-toolbar> 
</ion-header>

<ion-content>
    <ion-grid no-margin no-padding>
        <ion-row class="bg-image height"  padding-top no-margin>
                <ion-col size="12" margin-top padding-top>
                        <ion-avatar class="centered item-avatar">
                                <img src="../../assets/img/download.jpg">
                        </ion-avatar>
                </ion-col>
                <ion-col size="12">
                        <ion-card class="card-top">

                                <ion-grid no-padding>
                                <ion-row no-padding class="row">
                                <ion-col size="6" no-padding class="col-1" text-center routerLink="my-schedules" routerDirection="forward">
                                        <ion-item lines="none" size="6" text-center no-padding>
                                        <ion-label class="ion-float-left"><b>55</b></ion-label><br />
                                        <div  class="text-center">
                                                <p class="p-size" no-margin>Booking</p>
                                         </div>
                                        </ion-item>
                                </ion-col>
                                <ion-col size="6" no-padding class="col-2" text-center routerLink="my-services" routerDirection="forward">
                                        <ion-item class="content-bg-color" lines="none" size="6" text-center no-padding>
                                        <ion-label class="ion-float-left"><b>26</b></ion-label><br />
                                        <div class="text-center">
                                                <p class="p-size" no-margin>Appointments</p>
                                        </div>
                                        </ion-item>
                                </ion-col>
                                </ion-row>
                                </ion-grid>
                        </ion-card>                        
                </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="grid" margin-top>  
        <ion-row align-items-center justify-content-center>
                <ion-col align-self-center size="6">
                        <ion-card class="card" mode="md">
                                <ion-card-content class="card-content">
                                        <ion-item lines="none" mode="ios" no-padding>
                                                <ion-icon name="person" color="primary" slot="start"></ion-icon> 
                                                <ion-input type="text" color="primary" placeholder="Firstname"></ion-input>
                                        </ion-item>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
                <ion-col align-self-center size="6">
                        <ion-card class="card" mode="md">
                                <ion-card-content class="card-content">
                                        <ion-item lines="none" mode="ios" no-padding>
                                                <ion-input type="text" color="primary" placeholder="Lastname"></ion-input>
                                        </ion-item>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
        </ion-row>
        <ion-row align-items-center justify-content-center>
                <ion-col align-self-center size="12">
                        <ion-card class="card-mr-t card" mode="md">
                                <ion-card-content class="card-content">
                                        <ion-item lines="none" mode="ios" no-padding>
                                                <ion-icon name="mail" color="primary" slot="start"></ion-icon> 
                                                <ion-input type="email" color="primary" placeholder="Email Address"></ion-input>
                                        </ion-item>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
        </ion-row>
        <ion-row align-items-center justify-content-center>
                <ion-col align-self-center size="12">
                        <ion-card class="card-mr-t card" mode="md">
                                <ion-card-content class="card-content">
                                        <ion-item lines="none" mode="ios" no-padding>
                                                <ion-icon name="lock" color="primary" slot="start"></ion-icon> 
                                                <ion-input type="password" color="primary" placeholder="Password"></ion-input>
                                        </ion-item>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
        </ion-row>
        <ion-row align-items-center justify-content-center>
                <ion-col align-self-center size="12">
                        <ion-card class="card-mr-t card" mode="md">
                                <ion-card-content class="card-content">
                                        <ion-item lines="none" mode="ios" no-padding>
                                                <ion-icon name="pin" color="primary" slot="start"></ion-icon> 
                                                <ion-input type="text" color="primary" placeholder="Address Line 1"></ion-input>
                                        </ion-item>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
        </ion-row>
        <ion-row align-items-center justify-content-center>
                <ion-col align-self-center size="12">
                        <ion-card class="card-mr-t card" mode="md">
                                <ion-card-content class="card-content">
                                        <ion-item lines="none" mode="ios" no-padding>
                                                <ion-icon name="pin" color="primary" slot="start"></ion-icon> 
                                                <ion-input type="text" color="primary" placeholder="Address Line 2"></ion-input>
                                        </ion-item>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
        </ion-row>
        <ion-row align-items-center justify-content-center>
                <ion-col align-self-center size="12">
                        <ion-card class="card-mr-t card" mode="md">
                                <ion-card-content class="card-content">
                                        <ion-item lines="none" mode="ios" no-padding>
                                                <ion-icon name="planet" color="primary" slot="start"></ion-icon> 
                                                <ion-input type="text" color="primary" placeholder="Country"></ion-input>
                                        </ion-item>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
        </ion-row>
        <ion-row align-items-center justify-content-center>
                <ion-col align-self-center size="12">
                        <ion-card class="card-mr-t card" mode="md">
                                <ion-card-content class="card-content">
                                        <ion-item lines="none" mode="ios" no-padding>
                                                <ion-icon name="planet" color="primary" slot="start"></ion-icon> 
                                                <ion-input type="text" color="primary" placeholder="State"></ion-input>
                                        </ion-item>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
        </ion-row>
        <ion-row align-items-center justify-content-center>
                <ion-col align-self-center size="6">
                        <ion-card class="card-mr-t card" mode="md">
                                <ion-card-content class="card-content">
                                        <ion-item lines="none" mode="ios" no-padding>
                                                <ion-icon name="planet" color="primary" slot="start"></ion-icon> 
                                                <ion-input type="text" color="primary" placeholder="City"></ion-input>
                                        </ion-item>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
                <ion-col align-self-center size="6">
                                <ion-card class="card-mr-t card" mode="md">
                                        <ion-card-content class="card-content">
                                                <ion-item lines="none" mode="ios" no-padding>
                                                        <ion-input type="text" color="primary" placeholder="Zipcode"></ion-input>
                                                </ion-item>
                                        </ion-card-content>
                                </ion-card>
                </ion-col>
        </ion-row>
        <ion-row align-items-center justify-content-center>
                <ion-col align-self-center size="12">
                        <ion-card class="card-mr-t card" mode="md">
                                <ion-card-content class="card-content">
                                        <ion-item lines="none" mode="ios" no-padding>
                                                <ion-icon name="phone-portrait" color="primary" slot="start"></ion-icon> 
                                                <ion-input type="number" color="primary" placeholder="Phone No"></ion-input>
                                        </ion-item>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
        </ion-row>
        <ion-row align-items-center justify-content-center>
                <ion-col align-self-center size="12">
                        <ion-card class="card-mr-t card" mode="md">
                                <ion-card-content class="card-content">
                                        <ion-item lines="none" mode="ios" no-padding>
                                                <ion-icon name="calendar" color="primary" slot="start"></ion-icon> 
                                                <ion-datetime displayFormat="MM/DD/YYYY" placeholder="DOB" min="1900-03-14"></ion-datetime>
                                        </ion-item>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
        </ion-row>
        <ion-row align-items-center justify-content-center>
                <ion-col align-self-center size="12">
                        <ion-card class="card-mr-t card" mode="md">
                                <ion-card-content class="card-content">
                                        <ion-item lines="none" mode="ios" no-padding>
                                                <ion-icon name="contacts" color="primary"></ion-icon>
                                                <ion-label class="ion-padding-start" color="primary" >Gender</ion-label> 
                                                
                                                <ion-select slot="end" color="primary"  placeholder="Gender">
                                                        <ion-select-option value="f" class="color">Female</ion-select-option>
                                                        <ion-select-option value="m" class="color" selected>Male</ion-select-option>
                                                </ion-select>
                                        </ion-item>
                                </ion-card-content>
                        </ion-card>
                </ion-col>
        </ion-row>
        <ion-row align-items-center justify-content-center>
                <ion-col align-self-center size="12">
                        <ion-button 
                        class="btn-primary-radius" 
                        expand="block" 
                        shape="round" 
                        mode="md"
                        >Submit</ion-button>
                </ion-col>
        </ion-row>
</ion-grid>
</ion-content>
<ion-footer>
                <ion-toolbar class="tbar-color">
                        <ion-tabs> 
                                <ion-tab-bar slot="bottom">
                                <ion-tab-button href="dashboard" color="medium">
                                        <ion-label color="medium" class="p-style">Home</ion-label>
                                        <ion-icon name="home" size="large" color="medium"></ion-icon>
                                </ion-tab-button>
                               
                                <ion-tab-button  href="profile" color="primary"  color="medium">
                                <ion-label color="primary" class="p-style">Profile</ion-label>
                                <ion-icon name="person" size="large" color="primary"></ion-icon>
                                </ion-tab-button>
                                <ion-tab-button href="workouts" color="medium">
                                  <ion-label color="medium" class="p-style">Booking</ion-label>
                                  <ion-icon name="aperture" size="large" color="medium"></ion-icon>
                                  
                                </ion-tab-button>
                                <ion-tab-button  href="services" color="medium"  color="medium">
                                                <ion-label color="medium" class="p-style">Services</ion-label>
                                                <ion-icon name="apps" size="large" color="medium"></ion-icon>
                                 </ion-tab-button>
                                <ion-tab-button href="schedules" color="medium">
                                        <ion-label color="medium" class="p-style">Promotions</ion-label>
                                        <ion-icon name="person-add" size="large" color="medium"></ion-icon>
                                </ion-tab-button>
                                
                                </ion-tab-bar>
                        </ion-tabs>
                    </ion-toolbar>
        </ion-footer>
